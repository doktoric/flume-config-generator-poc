<!doctype html>
<html lang="en" ng-app="flumeApp">
<head>
    <meta charset="utf-8">
    <title>flume configurator</title>
    <script src="lib/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="lib/bootstrap.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body class="bs-docs-home" style="" data-twttr-rendered="true" ng-controller="FlumeController">
<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./" class="navbar-brand">Flume Configurator</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
            </ul>
        </nav>
    </div>
</header>


<main class="bs-masthead" id="content" role="main">
<div style="width: 90%;margin-left: auto;margin-right: auto;">

<div class="row" style="height: 100px;"></div>

<div class="view-container">
    <div class="view-frame">
        <form class="form-horizontal" role="form" ng-submit="saveConfig()">
            <div class="form-group">
                <label for="company" class="col-sm-2 control-label">Company</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" placeholder="company A..." ng-model="company">
                </div>
            </div>
            <div class="form-group">
                <label for="source" class="col-sm-2 control-label">Source Type</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="source" placeholder="source type..."  ng-model="source">
                </div>
            </div>
            <div class="form-group">
                <label for="sink" class="col-sm-2 control-label">Sink Type</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sink" placeholder="sink type..." ng-model="sink">
                </div>
            </div>
            <div class="form-group">
                <label for="morphline" class="col-sm-2 control-label">Morphline</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="morphline" rows="10" ng-model="morphline"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>


</div>
</main>

</body>
</html>
